<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Additional styling for Origami Hourglass */
        #hourglass-section {
            padding: 50px 0;
            background-color: #111;
            text-align: center;
            color: white;
        }

        #triangleContainer {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            position: absolute;
            transform-origin: 50% 100%;
        }

        #labels {
            margin-top: 20px;
        }

        #saveBtn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
</head>
<body class="bg-dark text-white d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">DougleBot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('main.index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.about') }}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.contact') }}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow-1">
        <!-- Origami Hourglass Section -->
        <section id="hourglass-section">
            <h2 class="display-5">Origami Hourglass</h2>
            <div id="triangleContainer"></div>
            <div id="labels">
                <p>Red: Seconds, Orange: Minutes, Yellow: Hours, Green: Days, Blue: Months, Purple: Years</p>
            </div>
            <button id="saveBtn" class="btn btn-success">Save Image</button>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-secondary text-white text-center">
        <div class="container">
            <span>&copy; {{ year }} DougleBot. All rights reserved.</span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Origami Hourglass Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const container = document.getElementById('triangleContainer');
            const targetDate = new Date('2024-12-21T12:12:12');
            const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'purple'];
            let triangles = [];

            function createTriangle(size, color) {
                let triangle = document.createElement('div');
                triangle.className = 'triangle';
                triangle.style.borderLeft = `${size / 2}px solid transparent`;
                triangle.style.borderRight = `${size / 2}px solid transparent`;
                triangle.style.borderBottom = `${size}px solid ${color}`;
                container.appendChild(triangle);
                return triangle;
            }

            for (let i = 0; i < 6; i++) {
                triangles.push(createTriangle(50 * (i + 1), colors[i]));
            }

            function calculateTimeLeft() {
                const now = new Date();
                const timeLeft = targetDate - now;

                const seconds = Math.floor((timeLeft / 1000) % 60);
                const minutes = Math.floor((timeLeft / 1000 / 60) % 60);
                const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24) % 30.44);
                const months = Math.floor(timeLeft / (1000 * 60 * 60 * 24 * 30.44) % 12);
                const years = Math.floor(timeLeft / (1000 * 60 * 60 * 24 * 365));

                return [seconds, minutes, hours, days, months, years];
            }

            function animateTriangles() {
                setInterval(() => {
                    const [seconds, minutes, hours, days, months, years] = calculateTimeLeft();
                    const angles = [seconds * 6, minutes * 6, hours * 30, days * 12, months * 30, years * 30];
                    triangles.forEach((triangle, index) => {
                        triangle.style.transform = `rotate(${angles[index]}deg)`;
                    });
                }, 1000);
            }

            document.getElementById('saveBtn').addEventListener('click', function() {
                html2canvas(document.getElementById('triangleContainer')).then(function(canvas) {
                    var link = document.createElement('a');
                    link.download = 'origami-hourglass.png';
                    link.href = canvas.toDataURL();
                    link.click();
                });
            });

            animateTriangles();
        });
    </script>
</body>
</html>
